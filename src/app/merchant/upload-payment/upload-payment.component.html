<merchant-top-part></merchant-top-part>
<div class="container my-5 py-5">
  <div class="row mx-0 arabic-dir">
    <div class="col-md-3 border px-0 rounded h-100">
      <merchant-side-nav></merchant-side-nav>
    </div>
    <div class="col-md-9 mr-auto mt-5 mt-md-0 px-0 px-md-4">
      <div class="h5 mb-3 text-left">
        {{ "BAZZAR.UPLOAD_PAYMENT" | translate }}
      </div>
      <div class="border px-md-4 p-3 rounded">
        <input
          type="file"
          class="form-control"
          accept="image/*"
          required
          id="file-uploader"
          (change)="uploadImage($event)"
        />

        <h5 class="mb-0">
          <button class="btn btn-main">Add Product</button>
        </h5>
      </div>
      <div class="mt-5 table-responsive">
        <table class="table table-bordered">
          <thead class="text-dark text-center bg-light2">
            <th>
              {{ "BAZZAR.DATE" | translate }}
            </th>
            <th>
              {{ "BAZZAR.IMAGE" | translate }}
            </th>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let payment of payments">
              <td>{{ payment.dateTime | date }}</td>
              <td>
                <div (click)="goToIamge(payment.image)">
                  <img
                    [src]="getImageSource(payment.image)"
                    width="200px"
                    height="auto"
                  />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="w-100 text-center" *ngIf="payments.length == 0">
          <h3>{{ "BAZZAR.NO_RECORDS" | translate }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
